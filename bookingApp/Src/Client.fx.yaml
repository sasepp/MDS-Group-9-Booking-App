        Width: =5
        X: =40
        Y: =20
        ZIndex: =15

        TextSearchBox As text:
            Align: =TextPosition.Left
            Default: =""
            DelayOutput: =true
            Height: =72
            HintText: ="Search items"
            PaddingLeft: =70
            RadiusBottomLeft: =0
            RadiusBottomRight: =7
            RadiusTopLeft: =0
            RadiusTopRight: =7
            Size: =21
            Width: =640
            Y: =80
            ZIndex: =10

        IconRefresh1_2 As icon.Reload:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(0, 0, 0, 1)
            Height: =66
            Icon: =Icon.Reload
            OnSelect: =Refresh([@Equipment])
